const app = initializeApp(firebaseConfig);

let currentData = [];

function fmtTime(ms) {
  if (!ms) return "-";

}

function countdown(ms) {
  if (!ms) return "-";
  const diff = ms - Date.now();
  if (diff <= 0) return `<span class="soon">å³å°‡ / å·²åˆ°</span>`;
  const s = Math.floor(diff / 1000);

}

function render() {
  if (!currentData.length) {
    tbody.innerHTML = `<tr><td colspan="5" class="empty">å°šæœªæ”¶åˆ°ä»»ä½•è³‡æ–™</td></tr>`;
