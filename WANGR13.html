        const OWNER_ID = getOrCreateOwnerId();

        const firebaseConfig = {

          authDomain: "wangr-sync.firebaseapp.com",

          measurementId: "G-ZN1H4KHEJR"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const bossesRef = db.collection('bosses');
        const bossNamesRef = db.collection('boss_events');
        const templatesRef = db.collection('boss_templates');

        let bosses = {};
        let soundEnabled = true;

        function init() {
            loadBosses();
            setupSearch();
            setupVolume();
            setupSoundToggle();
            setInterval(() => {
                updateGlobalCountdown();

            }, 1000);
        }

        function loadBosses() {
            bossesRef.where('ownerId','==',OWNER_ID)
                .onSnapshot((snap) => {
                    const data = {};
                    snap.forEach(doc => {
                        data[doc.id] = { id: doc.id, ...doc.data() };
                    });
                    bosses = data;
                    renderBossCards();
                    updateSearchStatus();
                }, (err) => {
                    console.error('ËºâÂÖ• bosses ÁôºÁîüÈåØË™§Ôºö', err);
                    document.getElementById('searchStatus').textContent = 'ËÆÄÂèñÈåØË™§';
                });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search');
            const suggBox = document.getElementById('suggestions');

            let allBossNames = [];

            bossNamesRef.onSnapshot((snap) => {
                const seen = new Set();
                const list = [];
                snap.forEach(doc => {
                    const data = doc.data();
                    const name = data.boss;
                    if (!name) return;
                    if (!seen.has(name)) {
                        seen.add(name);
                        list.push(name);
                    }
                });
                allBossNames = list;
            }, (err) => {
                console.error('ÂêåÊ≠• boss_events ÈåØË™§', err);
            });

            searchInput.addEventListener('input', (e) => {
                const keyword = e.target.value.trim();
                if (!keyword) {
                    suggBox.style.display = 'none';
                    suggBox.innerHTML = '';
                    return;
                }

                const lower = keyword.toLowerCase();
                const results = allBossNames.filter(n =>
                    n.toLowerCase().includes(lower)
                ).slice(0, 50);

                if (results.length === 0) {
                    suggBox.innerHTML = `<div class="suggestion-item">Ê≤íÊúâÊâæÂà∞„Äå${keyword}„ÄçÁöÑÁéãÂêç</div>`;
                } else {
                    suggBox.innerHTML = results.map(n =>
                        `<div class="suggestion-item" onclick="chooseBossName('${n.replace(/'/g,"'")}')">${n}</div>`
                    ).join('');
                }
                suggBox.style.display = 'block';
            });

            document.addEventListener('click', (e) => {
                if (!document.querySelector('.search-container').contains(e.target)) {
                    suggBox.style.display = 'none';
                }
            });
        }

        function setupSoundToggle() {
            const btn = document.getElementById('soundToggleBtn');

                btn.textContent = soundEnabled ? 'Èü≥ÊïàÂ∑≤ÈñãÂïü' : 'ÂïüÁî®Èü≥Êïà';
                btn.style.color = soundEnabled ? '#4dff4d' : '#7ce5ff';
                btn.style.borderColor = soundEnabled ? '#4dff4d' : 'rgba(124,229,255,0.7)';
            }
            refreshLabel();

            btn.addEventListener('click', async () => {
                soundEnabled = !soundEnabled;

        function renderBossCards() {
            const container = document.getElementById('bossCards');
            container.innerHTML = '';

            const entries = Object.entries(bosses);
            if (entries.length === 0) {
                const noResult = document.createElement('div');
                noResult.className = 'no-results';
                noResult.innerHTML = `ÁõÆÂâçÂ∞öÊú™Êñ∞Â¢û‰ªª‰ΩïÁéãÔºåË´ãÂæû‰∏äÊñπÊêúÂ∞ãÁéãÂêçÂæåÊñ∞Â¢û„ÄÇ`;
                container.appendChild(noResult);
                return;
            }

            entries.forEach(([id, boss]) => {
                container.appendChild(createBossCard(id, boss));
            });
        }

        function updateSearchStatus() {

            const total = Object.keys(bosses).length;
            statusEl.textContent = `ÂÖ± ${total} ÂÄãÁéã`;

        function parseTimeToTodayMillis(timeStr) {
            if (!timeStr) return null;
            const [h, m] = timeStr.split(':').map(x => parseInt(x, 10));
            if (isNaN(h) || isNaN(m)) return null;
            const now = new Date();
            const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
            return d.getTime();
        }

        function calcRollingNextSpawn(boss, baseOverride) {
            const deathTime = boss.deathTime;
            if (!deathTime) return null;
            const base = baseOverride ?? parseTimeToTodayMillis(deathTime);
            if (!base) return null;

            const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
            const killTime = boss.killTime || boss.killtime || 0;
            const interval = (respawnMinutes + killTime) * 60000;
            if (interval <= 0) return null;

            const now = Date.now();
            let next = base + interval;

            if (next <= now) {
                const passed = now - next;
                const rounds = Math.floor(passed / interval) + 1;
                next += rounds * interval;
            }
            return next;
        }

        function recalcNextSpawn(id, partial = {}) {
            const b = {...bosses[id], ...partial};
            return calcRollingNextSpawn(b);
        }

        function resetAlertFlags(extra = {}) {
            return {
                threeMinAlerted: false,
                spawnAlerted: false,
                ...extra
            };
        }

        function updateDeathTime(id, hourPart, minutePart) {
            const current = bosses[id]?.deathTime || '';
            let [h, m] = current.split(':');
            if (hourPart !== null && hourPart !== undefined && hourPart !== '') {
                h = String(parseInt(hourPart, 10)).padStart(2,'0');
            }
            if (minutePart !== null && minutePart !== undefined && minutePart !== '') {
                m = String(parseInt(minutePart, 10)).padStart(2,'0');
            }
            if (!h || isNaN(h)) h = '00';
            if (!m || isNaN(m)) m = '00';
            const value = `${h}:${m}`;

            const nextSpawn = recalcNextSpawn(id, {deathTime: value});
            const data = {
                deathTime: value,
                lastUpdated: Date.now(),
                ...resetAlertFlags(nextSpawn ? { nextSpawn } : {})
            };

            bossesRef.doc(id).update(data)
                .catch(e => console.error('Êõ¥Êñ∞Ê≠ª‰∫°ÊôÇÈñìÂ§±Êïó', e));
        }

        function createBossCard(id, boss) {
            const div = document.createElement('div');
            div.className = 'boss-card';

            const deathTime = boss.deathTime || '';
            const [dh, dm] = deathTime.split(':');
            const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
            const killTime = boss.killTime || boss.killtime || 0;
            const alertEnabled = boss.notify ?? boss.alertEnabled ?? true;

            const futures = predictNextSpawns({deathTime, respawnMinutes, killTime});

            div.innerHTML = `
                <div class="boss-main">
                    <div class="boss-name">${boss.name || 'Êú™Áü•Áéã'}</div>

                    <div class="input-group">
                        <label>üíÄ Ê≠ª‰∫°ÊôÇÈñì</label>
                        <div style="display:flex;gap:8px;">
                            <input type="number" min="0" max="23" placeholder="ÊôÇ"
                                   value="${dh || ''}"
                                   onchange="updateDeathTime('${id}', this.value, null)">
                            <input type="number" min="0" max="59" placeholder="ÂàÜ"
                                   value="${dm || ''}"
                                   onblur="updateDeathTime('${id}', null, this.value)">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>‚è∞ ÈáçÁîüÈñìÈöî(ÂàÜÈêò)</label>
                        <input type="number" min="1" value="${respawnMinutes}"
                            onchange="updateBoss('${id}','respawnMinutes',parseInt(this.value))">
                    </div>

                    <div class="input-group">
                        <label>‚öîÔ∏è ÊìäÊÆ∫Áî®ÊôÇ(ÂàÜÈêò)</label>
                        <input type="number" min="0" value="${killTime}"
                            onchange="updateBoss('${id}','killTime',parseInt(this.value))">
                    </div>

                    <div class="predict-times" data-boss-id="${id}">
                        <strong>üìÖ Êú™‰æÜ4Ê¨°ÈáçÁîüÊôÇÈñì:</strong><br>
                        ${renderFutureText(futures)}
                    </div>
                </div>

                <div class="boss-right">
                    <div class="toggle-container">
                        <span class="toggle-label">ÊèêÈÜí</span>
                        <div class="toggle ${alertEnabled ? 'active':''}" onclick="toggleAlert('${id}')"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-primary" onclick="killBoss('${id}')">‚öîÔ∏è ÊìäÊÆ∫</button>
                        <button class="btn btn-danger" onclick="deleteBoss('${id}')">üóëÔ∏è Âà™Èô§</button>
                    </div>
                </div>
            `;
            return div;
        }

        function renderFutureText(list) {
            if (!list.length) return '<div class="predict-item">--</div>';
            return list.map((t,i)=>
                `<div class="predict-item">Á¨¨${i+1}Ê¨°: ${
                    new Date(t).toLocaleTimeString('zh-TW',{
                        timeZone:'Asia/Taipei',
                        hour:'2-digit',
                        minute:'2-digit',
                        hour12:false
                    })
                }</div>`
            ).join('');
        }

        function predictNextSpawns(boss) {
            const times = [];
            const killTime = boss.killTime || 0;
            const base = parseTimeToTodayMillis(boss.deathTime) ?? Date.now();
            const respawnMs = (boss.respawnMinutes ?? boss.respawn ?? 60) * 60000;
            const killMs = killTime * 60000;

            let next = base + respawnMs;
            for (let i = 0; i < 4; i++) {
                times.push(next);
                next += respawnMs + killMs;
            }
            // ÂãïÊÖãÊªæÂãïÔºöÊääÂ∑≤Á∂ìÈÅéÂéªÁöÑÁßªÂà∞ÂæåÈù¢
            const now = Date.now();
            while (times.length && times[0] <= now) {
                const last = times[times.length - 1];
                const step = respawnMs + killMs;
                times.shift();
                times.push(last + step);
            }
            return times;
        }

        function updateFutureBlocks() {
            Object.values(bosses).forEach(boss => {
                const deathTime = boss.deathTime || '';
                const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
                const killTime = boss.killTime || boss.killtime || 0;
                if (!deathTime) return;

                const futures = predictNextSpawns({deathTime, respawnMinutes, killTime});
                const card = document.querySelector(`.predict-times[data-boss-id="${boss.id}"]`);
                if (card) {
                    card.innerHTML = `<strong>üìÖ Êú™‰æÜ4Ê¨°ÈáçÁîüÊôÇÈñì:</strong><br>${renderFutureText(futures)}`;
                }
            });
        }

        function updateBoss(id, field, value) {
            const partial = {[field]: value};
            const nextSpawn = recalcNextSpawn(id, partial);
            const data = {
                [field]: value,
                lastUpdated: Date.now(),
                ...resetAlertFlags(nextSpawn ? { nextSpawn } : {})
            };

            bossesRef.doc(id).update(data)
                .catch(e => console.error('Êõ¥Êñ∞Â§±Êïó', e));
        }

        function killBoss(id) {
            const boss = bosses[id];
            const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
            const killTime = boss.killTime || boss.killtime || 0;
            const now = new Date();
            const hhmm = now.getHours().toString().padStart(2,'0') + ':' +
                         now.getMinutes().toString().padStart(2,'0');

            const nextSpawn = calcRollingNextSpawn(
                { deathTime: hhmm, respawnMinutes, killTime },
                parseTimeToTodayMillis(hhmm)
            );

            bossesRef.doc(id).update({
                deathTime: hhmm,
                lastkill: Date.now(),
                lastkill_source: 'manual',
                lastUpdated: Date.now(),
                ...resetAlertFlags(nextSpawn ? { nextSpawn } : {})
            }).catch(e => console.error('ÊìäÊÆ∫Êõ¥Êñ∞Â§±Êïó', e));
        }

        function toggleAlert(id) {
            const current = bosses[id];
            const enabled = !(current.notify ?? current.alertEnabled ?? true);
            bossesRef.doc(id).update({
                notify: enabled,
                alertEnabled: enabled
            }).catch(e => console.error('ÂàáÊèõÊèêÈÜíÂ§±Êïó', e));
        }

        function deleteBoss(id) {
            const name = bosses[id]?.name || 'Ê≠§Áéã';
            if (confirm(`Á¢∫Ë™çÂà™Èô§ ${name} ?`)) {
                bossesRef.doc(id).delete().catch(e => console.error('Âà™Èô§Â§±Êïó', e));
            }
        }

        function updateGlobalCountdown() {
            const countdownEl = document.getElementById('countdown');

            let soonestTime = Infinity;
            let soonestName = '';

            Object.values(bosses).forEach(boss => {
                const next = boss.nextSpawn;
                if (next && next < soonestTime) {
                    soonestTime = next;
                    soonestName = boss.name || '';
                }
            });

            if (soonestTime !== Infinity && soonestTime > Date.now()) {
                const diff = soonestTime - Date.now();
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                const timeText = `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                countdownEl.textContent = soonestName
                    ? `${soonestName}  ${timeText}`
                    : timeText;
            } else {
                countdownEl.textContent = 'ÊâÄÊúâÁéãÂ∑≤ÈáçÁîü';
            }
        }

        function autoAdvanceNextSpawn() {
            const updates = [];

            Object.values(bosses).forEach(boss => {
                if (!boss.deathTime) return;

                const calcNext = calcRollingNextSpawn(boss);
                if (!calcNext) return;

                if (!boss.nextSpawn || Math.abs(calcNext - boss.nextSpawn) > 30000) {
                    updates.push(
                        bossesRef.doc(boss.id).update({
                            nextSpawn: calcNext,
                            threeMinAlerted: false,
                            spawnAlerted: false
                        }).catch(e => console.error('Ëá™Âãï advance nextSpawn Â§±Êïó', e))
                    );
                }
            });

            if (updates.length) {
                Promise.allSettled(updates);
            }
        }

        (function(){
            let inited = false;

            function ensureAudio(){
                if(!audioCtx){
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if(audioCtx && audioCtx.state === "suspended"){
                    audioCtx.resume();
                }
            }

            if(!inited){
                ["click","keydown","touchstart"].forEach(evt=>{
                    window.addEventListener(evt, ensureAudio, { once:true });
                });
                inited = true;
            }

            window.playBeep = function(times){
                ensureAudio();
                if(!audioCtx) return;
                if(typeof masterVol !== "number") masterVol = 0.8;
                if(masterVol <= 0) return;

                for(let i=0;i<times;i++){
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.type = "square";
                    o.frequency.value = 880;
                    g.gain.value = masterVol;
                    o.connect(g); g.connect(audioCtx.destination);
                    const t = audioCtx.currentTime + i * 0.25;
                    o.start(t);
                    o.stop(t + 0.15);
                }
            };
        })();

        function play3MinAlert() {
            if (!soundEnabled) return;
            playBeep(3);
        }

        function playSpawnAlert() {
            if (!soundEnabled) return;
            playBeep(6);
        }

        function checkBossAlerts() {
            const now = Date.now();
            const THREE_MIN = 3 * 60 * 1000;

            Object.values(bosses).forEach(boss => {
                if (!boss.nextSpawn || !(boss.notify ?? boss.alertEnabled ?? true)) return;

                const diff = boss.nextSpawn - now;

                if (diff <= THREE_MIN && diff > 0 && !boss.threeMinAlerted) {
                    play3MinAlert();
                    bossesRef.doc(boss.id).update({ threeMinAlerted: true })
                        .catch(e => console.error('Êõ¥Êñ∞ threeMinAlerted Â§±Êïó', e));
                }

                if (diff <= 0 && !boss.spawnAlerted) {
                    playSpawnAlert();
                    bossesRef.doc(boss.id).update({ spawnAlerted: true })
                        .catch(e => console.error('Êõ¥Êñ∞ spawnAlerted Â§±Êïó', e));
                }
            });
        }

        function setupVolume() {
            const slider = document.getElementById('volume');
            const label = document.getElementById('volumeValue');
            if (!slider || !label) return;

            const saved = Number(localStorage.getItem('masterVol'));
            masterVol = isNaN(saved) ? 0.5 : saved;
            slider.value = Math.round(masterVol * 100);
            label.textContent = Math.round(masterVol * 100) + '%';

            slider.addEventListener('input', e => {
                const v = Number(e.target.value) / 100;
                masterVol = v;
                localStorage.setItem('masterVol', masterVol);
                label.textContent = Math.round(masterVol * 100) + '%';
            });
        }

        function openAddModal() { document.getElementById('addModal').style.display = 'block'; }
        function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }

        async function addNewBoss() {
            const name = document.getElementById('newBossName').value.trim();
            let respawnMinutes = parseInt(document.getElementById('newRespawnMinutes').value || '60', 10);
            let killTime = parseInt(document.getElementById('newKillTime').value || '0', 10);

            if (!name) {
                alert('Ë´ãËº∏ÂÖ•ÁéãÂêçÁ®±');
                return;
            }

            try {
                const snap = await templatesRef.where('name','==',name).limit(1).get();
                if (snap.empty) {
                    await templatesRef.add({
                        name,
                        respawnMinutes,
                        killTime,
                        createdAt: Date.now()
                    });
                }

                await bossesRef.add({
                    ownerId: OWNER_ID,
                    name: name,
                    respawn: respawnMinutes,
                    respawnMinutes: respawnMinutes,
                    killTime: killTime,
                    deathTime: '',
                    nextSpawn: null,
                    threeMinAlerted: false,
                    spawnAlerted: false,
                    notify: true,
                    alertEnabled: true,
                    lastUpdated: Date.now()
                });

                document.getElementById('newBossName').value = '';
                document.getElementById('newRespawnMinutes').value = '60';
                document.getElementById('newKillTime').value = '0';
                closeAddModal();
            } catch (e) {
                console.error('Êñ∞Â¢ûÂ§±Êïó', e);
                alert('Êñ∞Â¢ûÂ§±ÊïóÔºö' + e.message);
            }
        }

        window.onclick = function(e) {
            const modal = document.getElementById('addModal');
            if (e.target === modal) closeAddModal();
        };

        window.addEventListener('load', init);
    </script>
