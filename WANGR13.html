    <script>
        let masterVol = 0.8;
        let audioCtx = null;

        function getOrCreateOwnerId() {
            const KEY = 'WANGR_OWNER_ID';
            let id = localStorage.getItem(KEY);
            if (id) return id;
            const rand = Math.random().toString(36).slice(2);
            const ts = Date.now().toString(36);
            id = 'pc_' + ts + '_' + rand;
            localStorage.setItem(KEY, id);
            return id;
        }

        const OWNER_ID = getOrCreateOwnerId();

        const firebaseConfig = {
          apiKey: "AIzaSyAgV1fpP2XRS5fhgg4h0clp9AEJqAJtypo",
          authDomain: "wangr-sync.firebaseapp.com",
          projectId: "wangr-sync",
          storageBucket: "wangr-sync.firebasestorage.app",
          messagingSenderId: "178110502200",
          appId: "1:178110502200:web:adb5dc30cf34c5f0dc9dcd",
          measurementId: "G-ZN1H4KHEJR"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const bossesRef = db.collection('bosses');
        const bossNamesRef = db.collection('boss_events');
        const templatesRef = db.collection('boss_templates');

        let bosses = {};
        let soundEnabled = true;

        // ‚òÖ ‰øÆÊ≠£ÁâàÔºöË∑®Êó•ËôïÁêÜ
        function parseTimeToTodayMillis(timeStr) {
            if (!timeStr) return null;
            const parts = timeStr.split(':');
            if (parts.length < 2) return null;
            const h = parseInt(parts[0], 10);
            const m = parseInt(parts[1], 10);
            if (isNaN(h) || isNaN(m)) return null;

            const now = new Date();
            let d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);

            // Â¶ÇÊûúÈÄôÂÄãÊôÇÈñìÁúãËµ∑‰æÜÂú®Êú™‰æÜÂæàÂ§öÔºàÈ†êË®≠ > 3 Â∞èÊôÇÔºâÔºåË¶ñÁÇ∫Ââç‰∏ÄÂ§©ÁöÑÊôÇÈñì
            const diff = d.getTime() - now.getTime();
            if (diff > 3 * 60 * 60 * 1000) {
                d.setDate(d.getDate() - 1); // ÂæÄÂâç‰∏ÄÂ§© [web:119]
            }

            return d.getTime();
        }

        function calcNextSpawn(deathTime, respawnMinutes, killTime) {
            const base = parseTimeToTodayMillis(deathTime);
            if (base == null) return null;
            const respawnMs = (respawnMinutes ?? 60) * 60000;
            const killMs = (killTime ?? 0) * 60000;
            let next = base + respawnMs + killMs;
            const step = respawnMs + killMs;
            const now = Date.now();
            while (next <= now) {
                next += step;
            }
            return next;
        }

        function init() {
            loadBosses();
            setupSearch();
            setupVolume();
            setupSoundToggle();
            setInterval(() => {
                updateGlobalCountdown();
                checkBossAlerts();
                updateFutureBlocks();
            }, 1000);
        }

        function loadBosses() {
            bossesRef.where('ownerId','==',OWNER_ID)
                .onSnapshot((snap) => {
                    const data = {};
                    snap.forEach(doc => {
                        data[doc.id] = { id: doc.id, ...doc.data() };
                    });
                    bosses = data;
                    renderBossCards();
                    updateSearchStatus();
                }, (err) => {
                    console.error('ËºâÂÖ• bosses ÁôºÁîüÈåØË™§Ôºö', err);
                    document.getElementById('searchStatus').textContent = 'ËÆÄÂèñÈåØË™§';
                });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search');
            const suggBox = document.getElementById('suggestions');

            let allBossNames = [];

            bossNamesRef.onSnapshot((snap) => {
                const seen = new Set();
                const list = [];
                snap.forEach(doc => {
                    const data = doc.data();
                    const name = data.boss;
                    if (!name) return;
                    if (!seen.has(name)) {
                        seen.add(name);
                        list.push(name);
                    }
                });
                allBossNames = list;
            }, (err) => {
                console.error('ÂêåÊ≠• boss_events ÈåØË™§', err);
            });

            searchInput.addEventListener('input', (e) => {
                const keyword = e.target.value.trim();
                if (!keyword) {
                    suggBox.style.display = 'none';
                    suggBox.innerHTML = '';
                    return;
                }

                const lower = keyword.toLowerCase();
                const results = allBossNames.filter(n =>
                    n.toLowerCase().includes(lower)
                ).slice(0, 50);

                if (results.length === 0) {
                    suggBox.innerHTML = `<div class="suggestion-item">Ê≤íÊúâÊâæÂà∞„Äå${keyword}„ÄçÁöÑÁéãÂêç</div>`;
                } else {
                    suggBox.innerHTML = results.map(n =>
                        `<div class="suggestion-item" onclick="chooseBossName('${n.replace(/'/g,"'")}')">${n}</div>`
                    ).join('');
                }
                suggBox.style.display = 'block';
            });

            document.addEventListener('click', (e) => {
                if (!document.querySelector('.search-container').contains(e.target)) {
                    suggBox.style.display = 'none';
                }
            });
        }

        function setupSoundToggle() {
            const btn = document.getElementById('soundToggleBtn');

            function refreshLabel() {
                btn.textContent = soundEnabled ? 'Èü≥ÊïàÂ∑≤ÈñãÂïü' : 'ÂïüÁî®Èü≥Êïà';
                btn.style.color = soundEnabled ? '#4dff4d' : '#7ce5ff';
                btn.style.borderColor = soundEnabled ? '#4dff4d' : 'rgba(124,229,255,0.7)';
            }
            refreshLabel();

            btn.addEventListener('click', async () => {
                soundEnabled = !soundEnabled;
                refreshLabel();
                try {
                    if (!audioCtx) {
                        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    if (audioCtx.state === 'suspended') {
                        await audioCtx.resume();
                    }
                } catch(e) {}
                if (soundEnabled) {
                    playBeep(2);
                }
            });
        }

        function chooseBossName(name) {
            const suggBox = document.getElementById('suggestions');
            suggBox.style.display = 'none';
            document.getElementById('search').value = name;
            openAddModal();
            document.getElementById('newBossName').value = name;
        }

        function renderBossCards() {
            const container = document.getElementById('bossCards');
            container.innerHTML = '';

            const entries = Object.entries(bosses);
            if (entries.length === 0) {
                const noResult = document.createElement('div');
                noResult.className = 'no-results';
                noResult.innerHTML = `ÁõÆÂâçÂ∞öÊú™Êñ∞Â¢û‰ªª‰ΩïÁéãÔºåË´ãÂæû‰∏äÊñπÊêúÂ∞ãÁéãÂêçÂæåÊñ∞Â¢û„ÄÇ`;
                container.appendChild(noResult);
                return;
            }

            entries.forEach(([id, boss]) => {
                container.appendChild(createBossCard(id, boss));
            });
        }

        function updateSearchStatus() {
            const statusEl = document.getElementById('searchStatus');
            const total = Object.keys(bosses).length;
            statusEl.textContent = `ÂÖ± ${total} ÂÄãÁéã`;
        }

        function predictNextSpawns(boss) {
            const times = [];
            const killTime = boss.killTime || 0;
            const base = parseTimeToTodayMillis(boss.deathTime) ?? Date.now();
            const respawnMs = (boss.respawnMinutes ?? boss.respawn ?? 60) * 60000;
            const killMs = killTime * 60000;

            let next = base + respawnMs;
            for (let i = 0; i < 4; i++) {
                times.push(next);
                next += respawnMs + killMs;
            }
            const now = Date.now();
            while (times.length && times[0] <= now) {
                const last = times[times.length - 1];
                const step = respawnMs + killMs;
                times.shift();
                times.push(last + step);
            }
            return times;
        }

        function renderFutureText(list) {
            if (!list.length) return '<span class="predict-item">--</span>';
            return list.map((t,i)=>
                `<span class="predict-item">${i+1}Ê¨° ${
                    new Date(t).toLocaleTimeString('zh-TW',{
                        timeZone:'Asia/Taipei',
                        hour:'2-digit',
                        minute:'2-digit',
                        hour12:false
                    })
                }</span>`
            ).join('');
        }

        function createBossCard(id, boss) {
            const div = document.createElement('div');
            div.className = 'boss-card';

            const deathTime = boss.deathTime || '';
            const [dh, dm] = deathTime.split(':');
            const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
            const killTime = boss.killTime || boss.killtime || 0;
            const alertEnabled = boss.notify ?? boss.alertEnabled ?? true;

            const futures = deathTime
                ? predictNextSpawns({deathTime, respawnMinutes, killTime})
                : [];

            let subText = 'ÂæÖÊìäÊÆ∫';
            if (futures.length > 0) {
                const first = new Date(futures[0]);
                const hh = String(first.getHours()).padStart(2,'0');
                const mm = String(first.getMinutes()).padStart(2,'0');

        function updateFutureBlocks() {
            Object.values(bosses).forEach(boss => {
                const deathTime = boss.deathTime || '';
                const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
                const killTime = boss.killTime || boss.killtime || 0;
                if (!deathTime) return;

                const futures = predictNextSpawns({deathTime, respawnMinutes, killTime});
                const card = document.querySelector(`.predict-times[data-boss-id="${boss.id}"]`);
                if (card) {
                    card.innerHTML = `<strong>üìÖ Êú™‰æÜ4Ê¨°</strong>${renderFutureText(futures)}`;

        function applyDeathTime(id) {
            const boss = bosses[id];
            if (!boss) return;

            const hourInput = document.getElementById(`deathHour-${id}`);
            const minInput  = document.getElementById(`deathMin-${id}`);
            if (!hourInput || !minInput) return;

            const h = String(parseInt(hourInput.value || '0', 10)).padStart(2,'0');
            const m = String(parseInt(minInput.value  || '0', 10)).padStart(2,'0');
            const value = `${h}:${m}`;

            const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
            const killTime = boss.killTime || boss.killtime || 0;
            const nextSpawn = calcNextSpawn(value, respawnMinutes, killTime);

            const updateData = {
                deathTime: value,
                lastUpdated: Date.now()
            };
            if (nextSpawn != null) {
                updateData.nextSpawn = nextSpawn;
                updateData.threeMinAlerted = false;
                updateData.spawnAlerted = false;
            }

            bossesRef.doc(id).update(updateData)
                .catch(e => console.error('Â•óÁî®Ê≠ª‰∫°ÊôÇÈñìÂ§±Êïó', e));
        }

        function updateBoss(id, field, value) {
            const boss = bosses[id];
            const newData = {
                [field]: value,
                lastUpdated: Date.now()
            };

            if (field === 'respawnMinutes' || field === 'killTime') {
                const deathTime = boss.deathTime || '';
                const respawnMinutes = field === 'respawnMinutes'
                    ? value
                    : (boss.respawnMinutes ?? boss.respawn ?? 60);
                const killTime = field === 'killTime'
                    ? value
                    : (boss.killTime || boss.killtime || 0);

                if (deathTime) {
                    const nextSpawn = calcNextSpawn(deathTime, respawnMinutes, killTime);
                    if (nextSpawn != null) {
                        newData.nextSpawn = nextSpawn;
                        newData.threeMinAlerted = false;
                        newData.spawnAlerted = false;
                    }
                }
            }

            bossesRef.doc(id).update(newData)
                .catch(e => console.error('Êõ¥Êñ∞Â§±Êïó', e));
        }

        function killBoss(id) {
            const now = new Date();
            const hhmm = now.getHours().toString().padStart(2,'0') + ':' +
                         now.getMinutes().toString().padStart(2,'0');

            const boss = bosses[id];
            const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
            const killTime = boss.killTime || boss.killtime || 0;

            const nextSpawn = calcNextSpawn(hhmm, respawnMinutes, killTime);

            const updateData = {
                deathTime: hhmm,
                lastkill: Date.now(),
                lastkill_source: 'manual',
                lastUpdated: Date.now()
            };
            if (nextSpawn != null) {
                updateData.nextSpawn = nextSpawn;
                updateData.threeMinAlerted = false;
                updateData.spawnAlerted = false;
            }

            bossesRef.doc(id).update(updateData)
                .catch(e => console.error('ÊìäÊÆ∫Êõ¥Êñ∞Â§±Êïó', e));
        }

        function toggleAlert(id) {
            const current = bosses[id];
            const enabled = !(current.notify ?? current.alertEnabled ?? true);
            bossesRef.doc(id).update({
                notify: enabled,
                alertEnabled: enabled
            }).catch(e => console.error('ÂàáÊèõÊèêÈÜíÂ§±Êïó', e));
        }

        function deleteBoss(id) {
            const name = bosses[id]?.name || 'Ê≠§Áéã';
            if (confirm(`Á¢∫Ë™çÂà™Èô§ ${name} ?`)) {
                bossesRef.doc(id).delete().catch(e => console.error('Âà™Èô§Â§±Êïó', e));
            }
        }

        // ÂÖ®ÂüüÂÄíÊï∏ÔºöÁî® predictNextSpawns ÁÆóÊúÄËøë‰∏ÄÂÄã
        function updateGlobalCountdown() {
            const countdownEl = document.getElementById('countdown');

            let soonestTime = Infinity;
            let soonestName = '';

            Object.values(bosses).forEach(boss => {
                const deathTime = boss.deathTime || '';
                if (!deathTime) return;

                const respawnMinutes = boss.respawnMinutes ?? boss.respawn ?? 60;
                const killTime = boss.killTime || boss.killtime || 0;
                const futures = predictNextSpawns({ deathTime, respawnMinutes, killTime });
                if (!futures.length) return;

                const first = futures[0];
                if (first < soonestTime) {
                    soonestTime = first;
                    soonestName = boss.name || '';
                }
            });

            if (soonestTime !== Infinity && soonestTime > Date.now()) {
                const diff = soonestTime - Date.now();
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                const timeText = `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                countdownEl.textContent = soonestName
                    ? `${soonestName}  ${timeText}`
                    : timeText;
            } else {
                countdownEl.textContent = 'ÊâÄÊúâÁéãÂ∑≤ÈáçÁîü';
            }
        }

        function play3MinAlert() {
            if (!soundEnabled) return;
            playBeep(3);
        }

        function playSpawnAlert() {
            if (!soundEnabled) return;
            playBeep(6);
        }

        function checkBossAlerts() {
            const now = Date.now();
            const THREE_MIN = 3 * 60 * 1000;

            Object.values(bosses).forEach(boss => {
                if (!boss.nextSpawn || !(boss.notify ?? boss.alertEnabled ?? true)) return;

                const diff = boss.nextSpawn - now;

                if (diff <= THREE_MIN && diff > 0 && !boss.threeMinAlerted) {
                    play3MinAlert();
                    bossesRef.doc(boss.id).update({ threeMinAlerted: true })
                        .catch(e => console.error('Êõ¥Êñ∞ threeMinAlerted Â§±Êïó', e));
                }

                if (diff <= 0 && !boss.spawnAlerted) {
                    playSpawnAlert();
                    bossesRef.doc(boss.id).update({ spawnAlerted: true })
                        .catch(e => console.error('Êõ¥Êñ∞ spawnAlerted Â§±Êïó', e));
                }
            });
        }

        (function(){
            let inited = false;

            function ensureAudio(){
                if(!audioCtx){
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if(audioCtx && audioCtx.state === "suspended"){
                    audioCtx.resume();
                }
            }

            if(!inited){
                ["click","keydown","touchstart"].forEach(evt=>{
                    window.addEventListener(evt, ensureAudio, { once:true });
                });
                inited = true;
            }

            window.playBeep = function(times){
                ensureAudio();
                if(!audioCtx) return;
                if(typeof masterVol !== "number") masterVol = 0.8;
                if(masterVol <= 0) return;

                for(let i=0;i<times;i++){
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.type = "square";
                    o.frequency.value = 880;
                    g.gain.value = masterVol;
                    o.connect(g); g.connect(audioCtx.destination);
                    const t = audioCtx.currentTime + i * 0.25;
                    o.start(t);
                    o.stop(t + 0.15);
                }
            };
        })();

        function setupVolume() {
            const slider = document.getElementById('volume');
            const label = document.getElementById('volumeValue');
            if (!slider || !label) return;

            const saved = Number(localStorage.getItem('masterVol'));
            masterVol = isNaN(saved) ? 0.5 : saved;
            slider.value = Math.round(masterVol * 100);
            label.textContent = Math.round(masterVol * 100) + '%';

            slider.addEventListener('input', e => {
                const v = Number(e.target.value) / 100;
                masterVol = v;
                localStorage.setItem('masterVol', masterVol);
                label.textContent = Math.round(masterVol * 100) + '%';
            });
        }

        function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }

            let killTime = parseInt(document.getElementById('newKillTime').value || '0', 10);

                return;

            try {
                const snap = await templatesRef.where('name','==',name).limit(1).get();
                if (snap.empty) {
                    await templatesRef.add({
                        name,
                        respawnMinutes,
                        killTime,
                        createdAt: Date.now()
                    });
                }

                const bossDoc = {
                    ownerId: OWNER_ID,
                    name: name,
                    respawn: respawnMinutes,
                    respawnMinutes: respawnMinutes,
                    killTime: killTime,
                    deathTime: '',
                    nextSpawn: null,
                    threeMinAlerted: false,
                    spawnAlerted: false,
                    notify: true,
                    alertEnabled: true,
                    lastUpdated: Date.now()
                };

                await bossesRef.add(bossDoc);

                document.getElementById('newBossName').value = '';
                document.getElementById('newRespawnMinutes').value = '60';
                document.getElementById('newKillTime').value = '0';
                closeAddModal();
            } catch (e) {
                console.error('Êñ∞Â¢ûÂ§±Êïó', e);
                alert('Êñ∞Â¢ûÂ§±ÊïóÔºö' + e.message);
            }
        }

        window.onclick = function(e) {
            const modal = document.getElementById('addModal');
            if (e.target === modal) closeAddModal();
        };

        window.addEventListener('load', init);
    </script>
